<h2>Meet The Team ...</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes"
    [class.selected]="hero === selectedHero"
    (click)="onSelect(hero)">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>

<div *ngIf="selectedHero">

  <h2>{{selectedHero.name | uppercase}} Details</h2>
  <div><span>ID: </span>{{selectedHero.id}}</div>
  <div><span>Name: </span>{{selectedHero.name}}</div>
  <div><span>Description: </span>{{selectedHero.description}}</div>
  <div>
    <label for="hero-name">Edit Name: </label>
    <input id="hero-name" [(ngModel)]="selectedHero.name" placeholder="name">
  </div>
  <div>
    <label for="hero-description">Edit Description: </label>
    <input id="hero-description" [(ngModel)]="selectedHero.description" placeholder="description">
  </div>
</div>
